name: Code Quality Checks and formatting

on:
  push:
    paths-ignore:
      - "LICENSE"
      - "README.md"
      - ".gitignore"
      - ".github/"
      - "images/"
      - "docs/.vitepress/dist/"
  pull_request:
    paths-ignore:
      - "LICENSE"
      - "README.md"
      - ".gitignore"
      - ".github/"
      - "images/"
      - "docs/.vitepress/dist/"

  workflow_dispatch:

permissions:
  contents: write

jobs:
  eslint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 18
          cache: npm
      - name: Install dependencies
        run: npm install
      - name: Run Eslint
        run: npx eslint .
  prettier:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 18
          cache: npm
      - name: Install dependencies
        run: npm install
      - name: Run Prettier
        run: npx prettier --check .
